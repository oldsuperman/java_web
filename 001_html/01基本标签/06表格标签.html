<!DOCTYPE html>
<html>

		<title></title>
	</head>
	<body>
		<table border="3" width="100%">
			<tr>
				<!--表头单元格-->
				<!--跨列合并-->
				<th colspan="2">1</th>
				<th>2</th>
				<th>3</th>
			</tr>
			<tr>
				<!--跨行合并,被合并单元格删除-->

				<td>22</td>
				<td colspan="2" rowspan="2">33</td>
			</tr>
			<tr>
				<td>222</td>
			</tr>
		</table>
	</body>
</html>
